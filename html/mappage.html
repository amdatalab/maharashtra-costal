<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coastline Of Maharashtra</title>
    <link rel="stylesheet" href="../css/mappage.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
            </div>
            <div class="menu">
                <a href="home.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="photo.html">PHOTO</a>
                <a href="mappage.html">PROJECT</a>
            </div>
        </nav>
        <main>
            <div class="mapcontent">
                <div class="container1">
                    <h2> Coastline Of Maharashtra</h2>
            
                <form action="">
                   <select name="" id="district">
                       <option value="">Select District</option>
                   </select>   
                     <select name="" id="taluka">
                    <option value="">Select Taluka</option>
                </select>
                <select name="" id="village">
                    <option value="">Select Village</option>
                </select>
                </form>
            </div>
            <div class="container2">
                <img src="../img/mmap.png" alt="">
            </div>
            </div>
            <div id ="map"></div>
        </main>
    </header>
    <script src="../js/App.js"></script> 
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>

       var map = L.map('map').setView([51.505, -0.09], 13);
// osm laye
       var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
       attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
       });
       osm.addTo(map);
       L.Control.geocoder().addTo(map);
    </script>

</body>

</html>
